<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booking - Step 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

<div class="bg-white rounded-3xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto p-10 relative mx-4 sm:mx-0">
    <h2 class="text-3xl font-extrabold mb-10 text-gray-900">Step 3 of 3: Confirm Booking</h2>

    <!-- Booking Summary -->
    <div class="border border-gray-300 rounded-lg p-6 max-w-3xl space-y-5 bg-gray-50 shadow-inner mb-8">
        <div>📅 <strong>Date:</strong>
            <span th:text="${startDate}"></span>
        </div>
        <div>🕐 <strong>Time:</strong>
            <span th:text="${startTime}"></span>
            -
            <span th:text="${endTime}"></span>
        </div>
        <div>
            🏢 <strong>Rooms:</strong>
            <ul class="list-disc list-inside ml-6 text-gray-700">
                <li th:each="room : ${selectedRooms}"
                    th:text="${room.name + ' (Floor ' + room.floor + ', Capacity: ' + room.occupancy + ')'}"></li>
            </ul>
        </div>
        <div>
            💻 <strong>Equipment:</strong>
            <ul class="list-disc list-inside ml-6 text-gray-700">
                <li th:each="equip : ${selectedEquipments}"
                    th:text="${equip.equipmentType.name + ': ' + equip.quantity}"></li>
            </ul>
        </div>
    </div>

    <!-- Confirmation Form -->
    <form th:action="@{/booking/confirm}" method="post">
        <label for="purposeNotes" class="block font-semibold mt-6 mb-2">Purpose/Notes: (Optional)</label>
        <textarea id="purposeNotes" name="purposeNotes" rows="4" placeholder="Team meeting for Q4 planning session..."
                  class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 resize-none"></textarea>
        <label class="flex items-center space-x-3 mt-4 select-none">
            <input type="checkbox" name="reminder" class="form-checkbox h-5 w-5 text-blue-600" />
            <span>Send notification reminders</span>
        </label>
        <!-- Hidden fields to preserve booking data -->
        <input type="hidden" name="startDate" th:value="${startDate}" />
        <input type="hidden" name="startTime" th:value="${startTime}" />
        <input type="hidden" name="endTime" th:value="${endTime}" />
        <input type="hidden" name="rooms" th:value="${room.id}" th:each="room : ${selectedRooms}" />
        <input type="hidden" th:name="'equipment_' + ${equip.equipmentType.id}" th:value="${equip.quantity}" th:each="equip : ${selectedEquipments}" />
        <div class="flex justify-between mt-14">
            <a href="/booking/create" class="px-10 py-3 bg-gray-300 rounded-xl font-semibold shadow transition hover:bg-gray-400">← Back</a>
            <a href="/user/dashboard" class="px-10 py-3 bg-red-600 text-white rounded-xl font-semibold shadow hover:bg-red-700">Cancel</a>
            <button type="submit" class="px-10 py-3 bg-green-600 text-white rounded-xl font-semibold shadow hover:bg-green-700">
                CONFIRM BOOKING ✓
            </button>
        </div>
    </form>
</div>
</body>
</html>
