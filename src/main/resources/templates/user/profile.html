<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - schedulEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <!-- Profile Sidebar -->
                <div class="card">
                    <div class="card-body text-center">
                        <i class="bi bi-person-circle text-primary" style="font-size: 6rem;"></i>
                        <h5 class="mt-3" th:text="${user.fullName}">User Name</h5>
                        <p class="text-muted" th:text="${user.email}">user@example.com</p>
                        <span class="badge bg-success" th:if="${user.status.toString() == 'ACTIVE'}">Active</span>
                        <span class="badge bg-warning" th:if="${user.status.toString() == 'PENDING'}">Pending</span>
                        <span class="badge bg-danger" th:if="${user.status.toString() == 'SUSPENDED'}">Suspended</span>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action active">
                            <i class="bi bi-person"></i> Profile Information
                        </a>
                        <a th:href="@{/user/settings}" class="list-group-item list-group-item-action">
                            <i class="bi bi-gear"></i> Settings
                        </a>
                        <a th:href="@{/user/dashboard}" class="list-group-item list-group-item-action">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <!-- Profile Information Form -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-person-lines-fill"></i> Profile Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Success Message -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Error Message -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/user/profile}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="fullName" name="fullName" 
                                           th:value="${user.fullName}" required minlength="3" maxlength="150">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" 
                                           th:value="${user.email}" disabled>
                                    <small class="form-text text-muted">Email cannot be changed</small>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" 
                                           th:value="${user.phone}" pattern="[0-9]{10}" maxlength="30">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="status" class="form-label">Account Status</label>
                                    <input type="text" class="form-control" id="status" 
                                           th:value="${user.status}" disabled>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Member Since</label>
                                <input type="text" class="form-control" 
                                       th:value="${#temporals.format(user.createdAt, 'dd MMM yyyy HH:mm')}" disabled>
                            </div>

                            <hr>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/user/dashboard}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Account Information (Read-only) -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-shield-lock"></i> Account Details
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>User ID:</strong> <span th:text="${user.id}">1</span></p>
                                <p><strong>Roles:</strong> 
                                    <span th:each="role, iterStat : ${user.roles}">
                                        <span class="badge bg-primary" th:text="${role.name}">USER</span>
                                    </span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Approved At:</strong> 
                                    <span th:if="${user.approvedAt != null}" 
                                          th:text="${#temporals.format(user.approvedAt, 'dd MMM yyyy HH:mm')}">N/A</span>
                                    <span th:if="${user.approvedAt == null}" class="text-muted">Pending</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
