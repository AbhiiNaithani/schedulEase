<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Booking - schedulEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10">
                <div class="card border-danger shadow-lg">
                    <div class="card-header bg-danger text-white text-center">
                        <h2><i class="bi bi-exclamation-triangle"></i> Cancel Booking</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-4 text-center">
                            <p class="fs-5 fw-semibold text-danger">Are you sure you want to cancel this booking?</p>
                        </div>
                        <div class="border border-danger rounded bg-light p-3 mb-4">
                            <h5 class="fw-bold text-danger mb-2">Booking Details</h5>
                            <dl class="row mb-0">
                                <dt class="col-sm-4">Date</dt>
                                <dd class="col-sm-8" th:text="${#temporals.format(booking.startDatetime, 'dd MMM yyyy')}">October 5, 2025</dd>
                                <dt class="col-sm-4">Time</dt>
                                <dd class="col-sm-8" th:text="${#temporals.format(booking.startDatetime, 'hh:mm a')} + ' - ' + ${#temporals.format(booking.endDatetime, 'hh:mm a')}">10:00 AM - 12:00 PM</dd>
                                <dt class="col-sm-4">Rooms</dt>
                                <dd class="col-sm-8">
                                    <span th:each="room : ${booking.rooms}" th:text="${room.name} + ' '" />
                                </dd>
                                <dt class="col-sm-4">Equipment</dt>
                                <dd class="col-sm-8">
                                    <span th:each="equip : ${booking.equipmentAllocations}" th:text="${equip.equipmentType.name} + ': ' + ${equip.quantity} + ' '" />
                                </dd>
                            </dl>
                        </div>
                        <p class="text-muted mb-4 text-center">This action cannot be undone. The resources will be released and made available for other users.</p>
                        <form th:action="@{'/booking/cancel/' + ${booking.id}}" method="post">
                            <div class="mb-3">
                                <label for="cancelReason" class="form-label fw-semibold">Reason for Cancellation (optional):</label>
                                <textarea name="reason" id="cancelReason" rows="3" class="form-control" placeholder="Meeting rescheduled to next week..."></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/booking/my-bookings}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> No, Keep Booking
                                </a>
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-x-circle"></i> Yes, Cancel Booking
                                </button>
                            </div>
                        </form>
                        <div th:if="${error}" class="alert alert-danger mt-4" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success mt-4" th:text="${success}"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
