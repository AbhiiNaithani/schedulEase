<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Approval - schedulEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar-admin :: navbar}"></div>

    <main class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h2><i class="bi bi-check-circle"></i> User Approval</h2>
                <p class="text-muted">Review and approve pending user registrations</p>
            </div>
        </div>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Pending Users List -->
        <div class="card">
            <div class="card-header bg-warning">
                <h5 class="mb-0"><i class="bi bi-clock-history"></i> Pending Registrations 
                    <span class="badge bg-dark" th:text="${#lists.size(pendingUsers)}">0</span>
                </h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(pendingUsers)}" class="text-center py-5">
                    <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                    <p class="text-muted mt-3">No pending user registrations</p>
                </div>

                <div th:if="${!#lists.isEmpty(pendingUsers)}" class="row">
                    <div th:each="user : ${pendingUsers}" class="col-md-6 mb-3">
                        <div class="card border-warning">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${user.fullName}">User Name</h5>
                                <p class="card-text">
                                    <i class="bi bi-envelope"></i> <span th:text="${user.email}">email@example.com</span><br>
                                    <i class="bi bi-telephone"></i> <span th:text="${user.phone}">1234567890</span><br>
                                    <i class="bi bi-calendar"></i> Registered: 
                                    <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</span>
                                </p>
                                <div class="d-flex gap-2">
                                    <!-- Approve Button -->
                                    <form th:action="@{/admin/user-approval/approve/{id}(id=${user.id})}" 
                                          method="post" class="flex-fill">
                                        <button type="submit" class="btn btn-success w-100">
                                            <i class="bi bi-check-lg"></i> Approve
                                        </button>
                                    </form>
                                    
                                    <!-- Reject Button -->
                                    <button type="button" class="btn btn-danger flex-fill" 
                                            data-bs-toggle="modal" 
                                            th:data-bs-target="'#rejectModal' + ${user.id}">
                                        <i class="bi bi-x-lg"></i> Reject
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Reject Modal -->
                        <div class="modal fade" th:id="'rejectModal' + ${user.id}" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header bg-danger text-white">
                                        <h5 class="modal-title">Reject Registration</h5>
                                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                    </div>
                                    <form th:action="@{/admin/user-approval/reject/{id}(id=${user.id})}" method="post">
                                        <div class="modal-body">
                                            <p>Are you sure you want to reject <strong th:text="${user.fullName}">User</strong>?</p>
                                            <div class="mb-3">
                                                <label for="reason" class="form-label">Reason (optional):</label>
                                                <textarea class="form-control" id="reason" name="reason" rows="3" 
                                                          placeholder="Enter rejection reason"></textarea>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button type="submit" class="btn btn-danger">Reject Registration</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
