<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Bookings - schedulEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar-admin :: navbar}"></div>

    <main class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h2><i class="bi bi-calendar-check"></i> Monitor Bookings</h2>
                <p class="text-muted">View and manage all booking requests</p>
            </div>
        </div>

        <!-- Coming Soon Alert -->
        <div class="alert alert-info">
            <i class="bi bi-info-circle"></i> <strong>Note:</strong> 
            Booking data will be available once Module 2 (Booking Management) is integrated.
        </div>

        <!-- Placeholder Card -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-table"></i> All Bookings</h5>
            </div>
            <div class="card-body text-center py-5">
                <i class="bi bi-calendar3 text-muted" style="font-size: 4rem;"></i>
                <p class="text-muted mt-3">No bookings to display</p>
                <p class="text-muted">Booking management features coming soon</p>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
