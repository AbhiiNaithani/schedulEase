<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Bookings - schedulEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar-admin :: navbar}"></div>

    <main class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h2><i class="bi bi-calendar-check"></i> Monitor Bookings</h2>
                <p class="text-muted">View and manage all booking requests</p>
            </div>
        </div>

        <!-- Placeholder Card -->
        <div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="bi bi-table"></i> All Bookings</h5>
    </div>
    <div class="card-body p-0">
        <table class="table mb-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>User</th>
                <th>Status</th>
                <th>Start</th>
                <th>End</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="booking : ${bookings}">
                <td th:text="${booking.id}"></td>
                <td th:text="${booking.user.fullName}"></td>
                <td th:text="${booking.status}"></td>
                <td th:text="${#temporals.format(booking.startDatetime, 'dd MMM yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(booking.endDatetime, 'dd MMM yyyy HH:mm')}"></td>
              </tr>
            </tbody>
        </table>
    </div>
</div>

    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
