<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - schedulEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar-admin :: navbar}"></div>

    <main class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h2><i class="bi bi-people"></i> User Management</h2>
                <p class="text-muted">Manage all registered users</p>
            </div>
        </div>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-table"></i> All Users</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Roles</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="8" class="text-center text-muted">No users found</td>
                            </tr>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.fullName}">John Doe</td>
                                <td th:text="${user.email}">john@example.com</td>
                                <td th:text="${user.phone}">1234567890</td>
                                <td>
                                    <span th:if="${user.status.name() == 'ACTIVE'}" class="badge bg-success">
                                        <i class="bi bi-check-circle"></i> Active
                                    </span>
                                    <span th:if="${user.status.name() == 'PENDING'}" class="badge bg-warning">
                                        <i class="bi bi-clock"></i> Pending
                                    </span>
                                    <span th:if="${user.status.name() == 'SUSPENDED'}" class="badge bg-danger">
                                        <i class="bi bi-x-circle"></i> Suspended
                                    </span>
                                </td>
                                <td>
                                    <span th:each="role : ${user.roles}" class="badge bg-secondary me-1" 
                                          th:text="${role.name}">USER</span>
                                </td>
                                <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <!-- Suspend Button -->
                                        <form th:if="${user.status.name() == 'ACTIVE'}" 
                                              th:action="@{/admin/users/suspend/{id}(id=${user.id})}" 
                                              method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-warning btn-sm" 
                                                    onclick="return confirm('Suspend this user?')">
                                                <i class="bi bi-pause-circle"></i> Suspend
                                            </button>
                                        </form>
                                        
                                        <!-- Activate Button -->
                                        <form th:if="${user.status.name() == 'SUSPENDED'}" 
                                              th:action="@{/admin/users/activate/{id}(id=${user.id})}" 
                                              method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-success btn-sm">
                                                <i class="bi bi-play-circle"></i> Activate
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
