<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Monitor Rooms - schedulEase</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div th:replace="~{fragments/navbar-admin :: navbar}"></div>

	<main class="container mt-4">
		<!-- Page Header -->
		<div class="row mb-4">
			<div class="col-md-12">
				<h2><i class="bi bi-door-open"></i> Monitor Rooms</h2>
				<p class="text-muted">View and manage room availability</p>
			</div>
		</div>


		<!-- Placeholder Card -->
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Status</th>
					<th>Floor</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="room : ${rooms}">
					<td th:text="${room.id}"></td>
					<td th:text="${room.name}"></td>
					<td th:text="${room.status}"></td>
					<td th:text="${room.floor}"></td>
				</tr>
			</tbody>
		</table>

	</main>

	<div th:replace="~{fragments/footer :: footer}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/main.js}"></script>
</body>

</html>
