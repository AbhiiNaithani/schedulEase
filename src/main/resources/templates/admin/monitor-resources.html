<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Monitor Resources - schedulEase</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div th:replace="~{fragments/navbar-admin :: navbar}"></div>

	<main class="container mt-4">
		<!-- Page Header -->
		<div class="row mb-4">
			<div class="col-md-12">
				<h2><i class="bi bi-box-seam"></i> Monitor Resources</h2>
				<p class="text-muted">View and manage equipment and resources</p>
			</div>
		</div>

		<!-- Coming Soon Alert -->
		<div class="alert alert-info">
			<i class="bi bi-info-circle"></i> <strong>Note:</strong>
			Resource data will be available once Module 3 (Resource Management) is integrated.
		</div>

		<!-- Placeholder Card -->
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Total</th>
					<th>Allocated</th>
					<th>Available</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="resource : ${resources}">
					<td th:text="${resource.id}"></td>
					<td th:text="${resource.equipmentType.name}"></td>
					<td th:text="${resource.totalQuantity}"></td>
					<td th:text="${resource.allocatedQuantity}"></td>
					<td th:text="${resource.totalQuantity - resource.allocatedQuantity}"></td>
				</tr>
			</tbody>
		</table>

	</main>

	<div th:replace="~{fragments/footer :: footer}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/main.js}"></script>
</body>

</html>
