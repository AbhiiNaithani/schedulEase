<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Set New Password - schedulEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-5" style="max-width: 400px;">
        <h2 class="mb-4">Set New Password</h2>
        
        <form th:action="@{/auth/set-new-password}" method="post">
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" 
                       name="newPassword" required minlength="8"
                       placeholder="Enter new password">
                <small class="text-muted">Minimum 8 characters</small>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" 
                       name="confirmPassword" required
                       placeholder="Re-enter password">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-shield-check"></i> Reset Password
            </button>
        </form>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
