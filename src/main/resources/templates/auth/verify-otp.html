<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Verify OTP - schedulEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-5" style="max-width: 400px;">
        <h2 class="mb-4">Enter OTP</h2>
        <p class="text-muted">We've sent a 6-digit OTP to your email</p>
        
        <form th:action="@{/auth/verify-otp}" method="post">
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            
            <input type="hidden" name="email" th:value="${email}" />
            
            <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP</label>
                <input type="text" class="form-control form-control-lg text-center" 
                       id="otp" name="otp" 
                       maxlength="6" pattern="\d{6}" required 
                       placeholder="000000" autofocus
                       style="letter-spacing: 10px; font-size: 24px;">
                <small class="text-muted"><i class="bi bi-clock"></i> Valid for 10 minutes</small>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
        </form>
        
        <div class="mt-3 text-center">
            <a th:href="@{/auth/forgot-password}">Didn't receive OTP? Try again</a>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
