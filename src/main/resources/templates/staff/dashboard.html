<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar-staff :: navbar}"></div>
    
    <!-- Main Content -->
    <main class="container mt-4">
        <h2 class="mb-4">
            <i class="bi bi-speedometer2"></i> Staff Dashboard
        </h2>
        
        <!-- Statistics Cards -->
        <div class="row g-4">
            <!-- Total Rooms -->
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2">Total Rooms</h6>
                                <h2 class="card-title mb-0" th:text="${totalRooms}">0</h2>
                            </div>
                            <i class="bi bi-building fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Available Rooms -->
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2">Available</h6>
                                <h2 class="card-title mb-0" th:text="${availableRooms}">0</h2>
                            </div>
                            <i class="bi bi-check-circle fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Unavailable Rooms -->
            <div class="col-md-3">
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2">Unavailable</h6>
                                <h2 class="card-title mb-0" th:text="${unavailableRooms}">0</h2>
                            </div>
                            <i class="bi bi-dash-circle fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Maintenance -->
            <div class="col-md-3">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2">Maintenance</h6>
                                <h2 class="card-title mb-0" th:text="${maintenanceRooms}">0</h2>
                            </div>
                            <i class="bi bi-tools fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-lightning"></i> Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <a th:href="@{/staff/rooms}" class="btn btn-outline-primary w-100">
                                    <i class="bi bi-building"></i><br>
                                    Manage Rooms
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/staff/rooms/add}" class="btn btn-outline-success w-100">
                                    <i class="bi bi-plus-circle"></i><br>
                                    Add New Room
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/staff/equipment}" class="btn btn-outline-info w-100">
                                    <i class="bi bi-laptop"></i><br>
                                    Manage Equipment
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/staff/equipment/add}" class="btn btn-outline-warning w-100">
                                    <i class="bi bi-plus-square"></i><br>
                                    Add Equipment Stock
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Equipment Summary -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-box"></i> Equipment Types</h5>
                    </div>
                    <div class="card-body">
                        <p class="mb-0">
                            Total Equipment Types: <strong th:text="${totalEquipmentTypes}">0</strong>
                        </p>
                        <a th:href="@{/staff/equipment}" class="btn btn-sm btn-primary mt-2">
                            View All Equipment
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
