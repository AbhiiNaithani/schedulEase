<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Room Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar-staff :: navbar}"></div>
    
    <!-- Main Content -->
    <main class="container mt-4">
        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i>
            <span th:text="${successMessage}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${errorMessage}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-building"></i> Room Management</h2>
            <a th:href="@{/staff/rooms/add}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add New Room
            </a>
        </div>
        
        <!-- Search and Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/staff/rooms}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Search</label>
                        <input type="text" name="search" class="form-control" 
                               placeholder="Search by name or floor"
                               th:value="${searchKeyword}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Filter by Status</label>
                        <select name="status" class="form-select">
                            <option value="">All Statuses</option>
                            <option value="AVAILABLE" th:selected="${filterStatus == 'AVAILABLE'}">Available</option>
                            <option value="UNAVAILABLE" th:selected="${filterStatus == 'UNAVAILABLE'}">Unavailable</option>
                            <option value="MAINTENANCE" th:selected="${filterStatus == 'MAINTENANCE'}">Maintenance</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Filter by Floor</label>
                        <input type="text" name="floor" class="form-control" 
                               placeholder="e.g., 1st Floor"
                               th:value="${filterFloor}">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Rooms Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Room Name</th>
                                <th>Floor</th>
                                <th>Capacity</th>
                                <th>Status</th>
                                <th>Created By</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(rooms)}">
                                <td colspan="7" class="text-center text-muted">
                                    <i class="bi bi-inbox"></i> No rooms found
                                </td>
                            </tr>
                            <tr th:each="room : ${rooms}">
                                <td th:text="${room.id}">1</td>
                                <td>
                                    <strong th:text="${room.name}">Conference Room A</strong>
                                </td>
                                <td th:text="${room.floor}">1st Floor</td>
                                <td>
                                    <i class="bi bi-people"></i>
                                    <span th:text="${room.occupancy}">20</span>
                                </td>
                                <td>
                                    <span th:class="'badge ' + ${room.status.name() == 'AVAILABLE' ? 'bg-success' : (room.status.name() == 'UNAVAILABLE' ? 'bg-warning' : 'bg-danger')}"
                                          th:text="${room.status}">
                                        AVAILABLE
                                    </span>
                                </td>
                                <td th:text="${room.createdBy != null ? room.createdBy.fullName : 'N/A'}">Admin</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/staff/rooms/edit/{id}(id=${room.id})}" 
                                           class="btn btn-outline-primary" 
                                           title="Edit">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/staff/rooms/delete/{id}(id=${room.id})}" 
                                           class="btn btn-outline-danger" 
                                           title="Delete"
                                           onclick="return confirm('Are you sure you want to delete this room?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
