<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">All Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar-staff :: navbar}"></div>
    
    <!-- Main Content -->
    <main class="container mt-4">
        <h2 class="mb-4"><i class="bi bi-calendar-check"></i> Booking History</h2>
        
        <!-- Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/staff/bookings}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Filter by Status</label>
                        <select name="status" class="form-select">
                            <option value="">All Statuses</option>
                            <option value="PENDING" th:selected="${filterStatus == 'PENDING'}">Pending</option>
                            <option value="CONFIRMED" th:selected="${filterStatus == 'CONFIRMED'}">Confirmed</option>
                            <option value="CANCELLED" th:selected="${filterStatus == 'CANCELLED'}">Cancelled</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-funnel"></i> Filter
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-warning bg-opacity-10">
                    <div class="card-body">
                        <h6 class="card-title text-warning">
                            <i class="bi bi-clock"></i> Pending Bookings
                        </h6>
                        <h3 class="mb-0" th:text="${#lists.size(bookings.?[status.name() == 'PENDING'])}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success bg-opacity-10">
                    <div class="card-body">
                        <h6 class="card-title text-success">
                            <i class="bi bi-check-circle"></i> Confirmed Bookings
                        </h6>
                        <h3 class="mb-0" th:text="${#lists.size(bookings.?[status.name() == 'CONFIRMED'])}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-danger bg-opacity-10">
                    <div class="card-body">
                        <h6 class="card-title text-danger">
                            <i class="bi bi-x-circle"></i> Cancelled Bookings
                        </h6>
                        <h3 class="mb-0" th:text="${#lists.size(bookings.?[status.name() == 'CANCELLED'])}">0</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bookings Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Start Date/Time</th>
                                <th>End Date/Time</th>
                                <th>Capacity</th>
                                <th>Reason</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(bookings)}">
                                <td colspan="8" class="text-center text-muted">
                                    <i class="bi bi-inbox"></i> No bookings found
                                </td>
                            </tr>
                            <tr th:each="booking : ${bookings}">
                                <td th:text="${booking.id}">1</td>
                                <td th:text="${booking.user.fullName}">User Name</td>
                                <td th:text="${#temporals.format(booking.startDatetime, 'dd MMM yyyy, HH:mm')}">Date</td>
                                <td th:text="${#temporals.format(booking.endDatetime, 'dd MMM yyyy, HH:mm')}">Date</td>
                                <td>
                                    <i class="bi bi-people"></i>
                                    <span th:text="${booking.totalCapacityRequested}">10</span>
                                </td>
                                <td>
                                    <span th:text="${booking.bookingReason != null ? booking.bookingReason : 'N/A'}" 
                                          class="text-truncate" style="max-width: 200px; display: inline-block;">
                                        Meeting
                                    </span>
                                </td>
                                <td>
                                    <span th:class="'badge ' + ${booking.status.name() == 'CONFIRMED' ? 'bg-success' : (booking.status.name() == 'PENDING' ? 'bg-warning text-dark' : 'bg-danger')}"
                                          th:text="${booking.status}">
                                        CONFIRMED
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/staff/bookings/view/{id}(id=${booking.id})}" 
                                       class="btn btn-sm btn-outline-primary"
                                       title="View Details">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
