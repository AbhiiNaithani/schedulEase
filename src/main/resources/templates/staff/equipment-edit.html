<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Edit Equipment Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar-staff :: navbar}"></div>
    
    <!-- Main Content -->
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="bi bi-pencil"></i> Edit Equipment Stock
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/staff/equipment/edit/{id}(id=${equipmentStock.id})}" 
                              method="post">
                            
                            <!-- Equipment Type (Read-only) -->
                            <div class="mb-3">
                                <label class="form-label">Equipment Type</label>
                                <input type="text" 
                                       class="form-control" 
                                       th:value="${equipmentStock.equipmentType.name}"
                                       readonly>
                                <div class="form-text" th:text="${equipmentStock.equipmentType.description}">
                                    Equipment description
                                </div>
                            </div>
                            
                            <!-- Current Allocated Quantity (Read-only) -->
                            <div class="mb-3">
                                <label class="form-label">Currently Allocated</label>
                                <input type="text" 
                                       class="form-control" 
                                       th:value="${equipmentStock.allocatedQuantity}"
                                       readonly>
                                <div class="form-text text-warning">
                                    <i class="bi bi-exclamation-triangle"></i>
                                    Total quantity cannot be less than allocated quantity
                                </div>
                            </div>
                            
                            <!-- Total Quantity -->
                            <div class="mb-3">
                                <label for="totalQuantity" class="form-label">
                                    Total Quantity <span class="text-danger">*</span>
                                </label>
                                <input type="number" 
                                       class="form-control" 
                                       id="totalQuantity" 
                                       name="totalQuantity"
                                       th:value="${equipmentStock.totalQuantity}"
                                       th:min="${equipmentStock.allocatedQuantity}"
                                       max="9999"
                                       required>
                                <div class="form-text">
                                    Available: <strong th:text="${equipmentStock.availableQuantity}">0</strong>
                                </div>
                            </div>
                            
                            <!-- Stock Status -->
                            <div class="card bg-light mb-3">
                                <div class="card-body">
                                    <h6>Stock Status</h6>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <small class="text-muted">Total:</small><br>
                                            <strong class="text-primary fs-4" th:text="${equipmentStock.totalQuantity}">50</strong>
                                        </div>
                                        <div class="col-md-4">
                                            <small class="text-muted">Allocated:</small><br>
                                            <strong class="text-warning fs-4" th:text="${equipmentStock.allocatedQuantity}">12</strong>
                                        </div>
                                        <div class="col-md-4">
                                            <small class="text-muted">Available:</small><br>
                                            <strong class="text-success fs-4" th:text="${equipmentStock.availableQuantity}">38</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Buttons -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/staff/equipment}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Update Stock
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
