<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Add Equipment Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar-staff :: navbar}"></div>
    
    <!-- Main Content -->
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="bi bi-plus-circle"></i> Add Equipment Stock
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/staff/equipment/add}" method="post">
                            <!-- Equipment Type -->
                            <div class="mb-3">
                                <label for="equipmentTypeId" class="form-label">
                                    Equipment Type <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" 
                                        id="equipmentTypeId" 
                                        name="equipmentTypeId"
                                        required>
                                    <option value="">-- Select Equipment Type --</option>
                                    <option th:each="type : ${equipmentTypes}" 
                                            th:value="${type.id}" 
                                            th:text="${type.name} + ' - ' + ${type.description}">
                                        LAPTOP - Dell Latitude
                                    </option>
                                </select>
                                <div class="form-text">Select the type of equipment to add stock for</div>
                            </div>
                            
                            <!-- Total Quantity -->
                            <div class="mb-3">
                                <label for="totalQuantity" class="form-label">
                                    Total Quantity <span class="text-danger">*</span>
                                </label>
                                <input type="number" 
                                       class="form-control" 
                                       id="totalQuantity" 
                                       name="totalQuantity"
                                       placeholder="e.g., 50"
                                       min="1"
                                       max="9999"
                                       required>
                                <div class="form-text">Enter the total number of items available</div>
                            </div>
                            
                            <!-- Info Alert -->
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i>
                                <strong>Note:</strong> The allocated quantity will start at 0. 
                                As bookings are made, allocated quantity will increase automatically.
                            </div>
                            
                            <!-- Buttons -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/staff/equipment}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Add Stock
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
