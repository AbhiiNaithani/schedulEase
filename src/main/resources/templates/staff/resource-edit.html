<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Edit Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar-staff :: navbar}"></div>
    
    <!-- Main Content -->
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="bi bi-pencil"></i> Edit Room
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/staff/rooms/edit/{id}(id=${room.id})}" 
                              method="post" 
                              th:object="${room}">
                            
                            <!-- Room ID (Hidden) -->
                            <input type="hidden" th:field="*{id}">
                            
                            <!-- Room Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    Room Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       th:field="*{name}"
                                       required>
                            </div>
                            
                            <!-- Floor -->
                            <div class="mb-3">
                                <label for="floor" class="form-label">
                                    Floor <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="floor" 
                                       th:field="*{floor}"
                                       required>
                            </div>
                            
                            <!-- Occupancy -->
                            <div class="mb-3">
                                <label for="occupancy" class="form-label">
                                    Capacity (Number of People) <span class="text-danger">*</span>
                                </label>
                                <input type="number" 
                                       class="form-control" 
                                       id="occupancy" 
                                       th:field="*{occupancy}"
                                       min="1"
                                       max="500"
                                       required>
                            </div>
                            
                            <!-- Status -->
                            <div class="mb-3">
                                <label for="status" class="form-label">
                                    Status <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" 
        id="status" 
        name="status"
        required>
    <option value="AVAILABLE" th:selected="${room.status.name() == 'AVAILABLE'}">Available</option>
    <option value="UNAVAILABLE" th:selected="${room.status.name() == 'UNAVAILABLE'}">Unavailable</option>
    <option value="MAINTENANCE" th:selected="${room.status.name() == 'MAINTENANCE'}">Maintenance</option>
</select>

                                <div class="form-text">
                                    <span class="badge bg-success">Available</span> - Room can be booked<br>
                                    <span class="badge bg-warning">Unavailable</span> - Temporarily not available<br>
                                    <span class="badge bg-danger">Maintenance</span> - Under maintenance/repair
                                </div>
                            </div>
                            
                            <!-- Metadata -->
                            <div class="card bg-light mb-3">
                                <div class="card-body">
                                    <small class="text-muted">
                                        <strong>Created By:</strong> <span th:text="${room.createdBy.fullName}">Admin</span><br>
                                        <strong>Created At:</strong> <span th:text="${#temporals.format(room.createdAt, 'dd MMM yyyy, HH:mm')}">Date</span>
                                    </small>
                                </div>
                            </div>
                            
                            <!-- Buttons -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/staff/rooms}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Update Room
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
