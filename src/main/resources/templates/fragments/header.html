<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
    <header th:fragment="header" class="bg-primary text-white py-3 shadow">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Logo - Make it clickable -->
                <a th:href="@{/}" class="text-white text-decoration-none d-flex align-items-center">
                    <i class="bi bi-calendar-check-fill me-2" style="font-size: 1.8rem;"></i>
                    <h1 class="h3 mb-0">SchedulEase</h1>
                </a>
                
                <!-- Navigation Buttons for Logged-out users -->
                <div th:if="${session.user == null}">
                    <a th:href="@{/auth/login}" class="btn btn-light me-2">Login</a>
                    <a th:href="@{/auth/signup}" class="btn btn-outline-light">Sign Up</a>
                </div>
                
                <!-- User Dropdown for Logged-in users -->
                <div th:if="${session.user != null}" class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" 
                            id="userDropdown" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> 
                        <span th:text="${session.user.fullName}">User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/user/profile}">
                            <i class="bi bi-person"></i> Profile
                        </a></li>
                        <li><a class="dropdown-item" th:href="@{/user/settings}">
                            <i class="bi bi-gear"></i> Settings
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/auth/logout}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
