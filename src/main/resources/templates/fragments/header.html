<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="header" class="bg-primary text-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i class="bi bi-calendar-check fs-3 me-2"></i>
                <h1 class="h4 mb-0">SchedulEase</h1>
            </div>
            
            <div class="d-flex align-items-center">
                <!-- User Info (if logged in) -->
                <div th:if="${session.user != null}" class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span th:text="${session.user.fullName}">User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/user/profile}"><i class="bi bi-person"></i> Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/settings}"><i class="bi bi-gear"></i> Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/auth/logout}"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                    </ul>
                </div>
                
                <!-- Login/Signup (if not logged in) -->
                <div th:if="${session.user == null}">
                    <a th:href="@{/auth/login}" class="btn btn-light me-2">Login</a>
                    <a th:href="@{/auth/signup}" class="btn btn-outline-light">Sign Up</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
