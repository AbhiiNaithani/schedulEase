<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schedulEase - Resource Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container mt-5">
        <div class="text-center py-5">
            <i class="bi bi-calendar-check text-primary" style="font-size: 5rem;"></i>
            <h1 class="display-4 mt-4">Welcome to SchedulEase</h1>
            <p class="lead">Streamline your resource booking and scheduling</p>
            <div class="mt-4">
                <a th:href="@{/auth/login}" class="btn btn-primary btn-lg me-2">Login</a>
                <a th:href="@{/auth/signup}" class="btn btn-outline-primary btn-lg">Sign Up</a>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-4 text-center">
                <i class="bi bi-building fs-1 text-primary"></i>
                <h4 class="mt-3">Book Rooms</h4>
                <p>Reserve meeting rooms and workspaces easily</p>
            </div>
            <div class="col-md-4 text-center">
                <i class="bi bi-laptop fs-1 text-primary"></i>
                <h4 class="mt-3">Equipment Access</h4>
                <p>Book laptops, projectors, and other equipment</p>
            </div>
            <div class="col-md-4 text-center">
                <i class="bi bi-graph-up fs-1 text-primary"></i>
                <h4 class="mt-3">Analytics</h4>
                <p>Track usage and optimize resource allocation</p>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
